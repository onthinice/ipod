    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --iwidth: 325px;
            --clicksize: 200px;
            --menuiconwidth: 40px;
            --clickotherwidth: 25px;
            --clickotherheight: 13px;
            --clickiconpadding: 10px;
            --screenwidth: 280px;
            --screenheight: 190px;
            --screenradius: 9px;
            --titleheight: 15px;
            --fontmargin: 5px;
            --cbcolour: rgb(255, 255, 255);
        }
        html {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-size: calc(var(--titleheight) - 2px);
            display: flex;
            align-items: center;
            justify-content: center;
            /* position: relative; */
        }
        body, html {
            height: 100%;
            margin: 0;
            /* overflow-x: hidden; */
        }
        #ipod {
            height: 515px;
            width: var(--iwidth);
            background-color: #e6e6e6;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            position: relative;
            box-shadow: black 0px 0px 1.5em inset;
        }
        #clickwheel {
            border-radius: 100%;
            background-color: #fefefe;
            width: var(--clicksize);
            height: var(--clicksize);
            position: absolute;
            bottom: calc((var(--iwidth) - var(--clicksize)) / 2);
            display: flex;
            justify-content: center;
            border: 1px solid rgb(185, 185, 185);
            /* padding: 5px; */
        }
        #menu {
            height: 50px;
            width: 60px;
            /* background-color: red; */
            position: absolute;
            top: var(--clickiconpadding);
            display: flex;
            justify-content: center;
            /* background-image: url('media/icons/menu.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center; */
        }
        #menu > img {
            height: 12px;
            width: var(--menuiconwidth);
            pointer-events: none;
        }
        #skip_bw {
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            /* background-color: red; */
            left: var(--clickiconpadding);
            align-self: center;
            position: absolute;
            /* background-image: url('media/icons/back.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center; */
        }
        #skip_bw > img {
            height: var(--clickotherheight);
            width: var(--clickotherwidth);
            pointer-events: none;
        }
        #skip_fw {
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            /* background-color: red; */
            right: var(--clickiconpadding);
            align-self: center;
            position: absolute;
            /* background-image: url('media/icons/forward.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center; */
        }
        #skip_fw > img {
            height: var(--clickotherheight);
            width: var(--clickotherwidth);
            pointer-events: none;
            /* margin-left: auto; */
        }
        #pause {
            height: 50px;
            width: 50px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            /* background-color: red; */
            position: absolute;
            bottom: var(--clickiconpadding);
            /* background-image: url('media/icons/pause.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center; */
        }
        #pause > img {
            height: var(--clickotherheight);
            width: var(--clickotherwidth);
            pointer-events: none;
        }
        #clickbutton {
            align-self: center;
            height: 70px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            box-shadow: rgb(191, 191, 191) 0px 0.5em 3em inset;
            /* background: rgb(255, 255, 255); */
            background: var(--cbcolour);
            border: 1px solid rgb(185, 185, 185);
            transition: background-color 0.1s;
        }
        #screen {
            position: absolute;
            background-color: black;
            top: calc((var(--iwidth) - var(--screenwidth)) / 2);
            width: var(--screenwidth);
            height: var(--screenheight);
            border-radius: var(--screenradius);
            border: 3px solid black;
            overflow: hidden
            /* transition: ; */
        }
        #screencontents {
            /* opacity: 0; */
            width: 100%;
            height: 100%;
            transition: opacity 0.2s;
            background-color: white;
            display: flex;
        }
        #titlebar {
            background: linear-gradient();
            border-bottom: 1px solid #7995a3;
            height: var(--titleheight);
            width: 100%;
            background: rgb(252,253,253);
            background: linear-gradient(180deg, rgba(252,253,253,1) 0%, rgba(179,184,187,1) 100%);
            font-size: calc(var(--titleheight) - 2px);
            position: absolute;
            z-index: 100;
            display: flex;
            align-items: center;
        }
        #titlebar.half {
            width: 50%;
        }
        #titlebar.full {
            width: 50%;
        }
        #titletext {
            margin: 0;
            margin-left: var(--fontmargin);
            width: fit-content;
        }
        #screenleft {
            width: 50%;
            height: 100%;
            margin-top: var(--titleheight);
        }
        #screenright {
            width: 50%;
            height: 100%;
            margin-left: auto;
            background: linear-gradient(45deg, rgba(104,110,122,1) 0%, rgba(177,181,192,1) 100%);
            box-shadow: inset 15px 0 14px -15px rgba(0,0,0,0.4);
            z-index: 101;
        }
        .menuitem {
            height: calc(var(--titleheight) * 1.65);
            width: 100%;
            /* background-color: #7995a3; */
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .menuitem > p {
            margin: 0;
            margin-left: var(--fontmargin);
        }
        .menuitem > img {
            margin: 0;
            margin-left: auto;
            /* margin-right: ; */
        }
        .menuitem.selected {
            background: linear-gradient(0deg, rgba(52,123,182,1) 0%, rgba(60,183,254,1) 100%);
            color: white;
        }
        .backgroundslide {
            background-image: url('media/1000gecs.jpg') !important;
            background-size: 175% !important;
            background-repeat: no-repeat !important;
            animation: backgroundslide 50s infinite !important;
        }
        @keyframes backgroundslide {
            0% { background-position: 0% 100%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }
        @keyframes imageslide {
            0%  { left: 0%; bottom: 100%; }
            25% { left: 100%; bottom: 0%; }
            50% { left: 100%; bottom: 100%; }
            75% { left: 0%; bottom: 0%; }
            100% { left: 0%; bottom: 100%; }
        }
        .slidingimage {
            animation: imageslide 10s ease infinite !important;
            position: absolute;
            width: 125%;
            aspect-ratio: 1/1;
            z-index: inherit;
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
            }
        }
        #battery > .battbod {
            background: rgb(99,134,76);
            background: linear-gradient(0deg, rgba(99,134,76,1) 0%, rgba(198,229,178,1) 48%, rgba(165,224,127,1) 100%);
            height: calc(var(--titleheight) - 6px);
            width: calc((var(--titleheight) - 4px) * 1.85 );
            border: 1px solid #626262;
        }
        #battery > .battbit {
            height: 3px;
            /* width: 3px; */
            aspect-ratio: 1/1;
            border: 1px solid #626262;
            border-radius: 2px;
            position: absolute;
            right: 3px;
            /* margin-left: auto; */
            z-index: -1;
        }
        #battery {
            margin-left: auto;
            margin-right: calc(var(--fontmargin));
            display: flex;
            align-items: center;
        }
        #clicktainer {
            width: var(--clicksize);
            height: var(--clicksize);
            display: flex;
            justify-content: center;
        }
        @media only screen and (max-width: 500px) {
            #ipod {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            #screen {
                    width: 100%;
                    aspect-ratio: 4/3;
                    margin: 1rem 1rem 0px;
                    position: relative;
                    top: 0;
                    height: calc(var(--screenheight) + 5vh);
                }
            }
            #clickwheel {
                margin-top: calc(var(--screenheight));
                bottom: unset;
                align-self: center;
            }
    </style>
</head>

            <div id="clickwheel">

<script>
    var istate = true
    var clickwheelheld = false
    var clickwheelx = 0
    var clickwheely = 0
    var movupcounter= 0
    var movdncounter= 0
    var clickwheelsens = 94 // this number is subtracted from 100, so dont set it over that | 92 should be good middle ground, anything lower than 50 is unusuable
    var pausesleeptime = undefined
    // var pauseheld = false

    var clickbutton = document.getElementById('clickbutton')
    // clickbutton.addEventListener('mousedown', button_handler)
    // clickbutton.addEventListener('mouseup', button_handler)
    document.getElementById('menu').addEventListener('click', button_handler)
    document.getElementById('skip_fw').addEventListener('click', button_handler)
    document.getElementById('skip_bw').addEventListener('click', button_handler)
    var pause = document.getElementById('pause')
    pause.addEventListener('mousedown', pausesleep)
    pause.addEventListener('mouseup', pausesleep)
    var clickwheel = document.getElementById('clickwheel')
    document.addEventListener('mousemove', clickwheel_move)
    document.addEventListener('mousedown', clickwheel_mousebutton)
    document.addEventListener('mouseup', clickwheel_mousebutton)
    document.addEventListener('touchmove', clickwheel_move)
    document.addEventListener('touchstart', clickwheel_mousebutton)
    document.addEventListener('touchend', clickwheel_mousebutton)
    // document.addEventListener('pointerleave', clickwheel_mousebutton)
    const clickwidth = clickwheel.offsetWidth
    const clickheight = clickwheel.offsetHeight

    var menuoptions = document.getElementById('screenleft').getElementsByClassName('menuitem')
    // console.log(menuoptions)
    var menu_index = 0

    function menu_down() {
        if (menu_index+1 >= menuoptions.length) {return}
        menuoptions[menu_index].classList.remove('selected')
        menu_index++
        menuoptions[menu_index].classList.add('selected')
    }

    function menu_up() {
        if (menu_index-1 < 0) {return}
        menuoptions[menu_index].classList.remove('selected')
        menu_index--
        menuoptions[menu_index].classList.add('selected')
    }

    function togglepower() {
        if (!istate) { 
            istate = !istate 
            document.getElementById('screencontents').style.opacity = '100'
        } else if (istate) {
            istate = !istate 
            document.getElementById('screencontents').style.opacity = '0'
        }
    }

    function pausesleep(event) {
        console.log('pausesleep')
        if (event.type == 'mousedown') {
            clearTimeout(pausesleeptime);
            pausesleeptime = setTimeout(() => { togglepower() }, 1500);
        } else if (event.type == 'mouseup') { clearTimeout(pausesleeptime); }
    }

    // Get reference to the audio player
var audioPlayer = document.getElementById('audioPlayer');

function button_handler(event) {
    if (!istate) { 
        istate = !istate; 
        document.getElementById('screencontents').style.opacity = '100';
    }
    if (event.target == undefined) { var button = event }
    else { var button = event.target.id }

    if (button == 'clickbutton') {
        var selected = menuoptions[menu_index].innerText.toLowerCase();
        console.log(selected);

        // Set the corresponding audio source based on the selected category
        if (selected === "hyperpop") {
            audioPlayer.src = document.getElementById('hyperpopSource').src;
        } else if (selected === "tell me") {
            audioPlayer.src = document.getElementById('tellmeSource').src;
        } else if (selected === "trending") {
            audioPlayer.src = document.getElementById('trendingSource').src;
        } else if (selected === "sorry") {
            audioPlayer.src = document.getElementById('sorrySource').src;
        } else if (selected === "noah wolf") {
            // Redirect to a specific URL for "Noah Wolf"
            window.location.href = "https://twitter.com/nhwlf"; // Replace with the desired URL
            console.log("Redirecting to Noah Wolf URL.");  
        }

        // Play or pause the audio when the button is clicked
        if (audioPlayer.paused) {
            audioPlayer.play();
            console.log("Audio is now playing.");
        } else {
            audioPlayer.pause();  // Pause if already playing
            audioPlayer.currentTime = 0;  // Reset the audio to the beginning
            console.log("Audio paused and reset.");
        }
    }
}


    function clickwheel_move(event) {
        var rect = clickwheel.getBoundingClientRect();
        if (clickwheelheld && istate) { 
            if (event.type === 'touchmove') {
                // Handle touch events
                x = Math.floor(event.touches[0].clientX - rect.left);
                y = Math.floor(event.touches[0].clientY - rect.top);
            } else {
                // Handle mouse events
                x = Math.floor(event.clientX - rect.left);
                y = Math.floor(event.clientY - rect.top);
            }
            // var x = Math.floor(event.clientX - rect.left)
            // var y = Math.floor(event.clientY - rect.top)
            // console.log('X:'+x+', Y:'+y) 
            // console.log('log X:'+clickwheelx+', log Y:'+clickwheely) 
            
            if (x > clickwidth/2) { 
                // right side
                if (y < clickheight/2) {
                    // right top
                    if (x > clickwheelx || y > clickwheely) { movdncounter++ } 
                    else if (x < clickwheelx || y < clickwheely) { movupcounter++ }
                } else {
                    // right bottom
                    if (x < clickwheelx || y > clickwheely) { movdncounter++ } 
                    else if (x > clickwheelx || y < clickwheely) { movupcounter++ }
                }

            } else {
                // left side
                if (y < clickheight/2) {
                    // left top
                    if (x > clickwheelx || y < clickwheely) { movdncounter++ } 
                    else if (x < clickwheelx || y > clickwheely) { movupcounter++ }
                } else {
                    // left bottom
                    if (x < clickwheelx || y < clickwheely) { movdncounter++ } 
                    else if (x > clickwheelx || y > clickwheely) { movupcounter++ }
                }
            }

            clickwheelx = x
            clickwheely = y
            
            if (movupcounter > 100 - clickwheelsens) {
                movupcounter = 0
                movdncounter = 0
                menu_up()
            } else if (movdncounter > 100 - clickwheelsens) {
                movupcounter = 0
                movdncounter = 0
                menu_down()
            }

        }
    }

    function clickwheel_check(target) {
        let node = target.parentNode;

        while (node != null) {
            if (node == clickwheel) {
                return true;
            }
        node = node.parentNode;
        }
        return false;
    }

    function clickwheel_mousebutton(event) {
        // if (event.target == clickwheel) {
            // console.log(event.target.parentNode)
        if (event.type == 'touchstart') {event.preventDefault();}
        if (event.target == clickwheel || clickwheel_check(event.target)) {
            if (event.type == 'mousedown' || event.type == 'touchstart') { 
                clickwheelheld = true 
            }
        } 
        if (event.target == clickbutton) { if (event.type == 'mousedown' || event.type == 'touchstart') { document.querySelector(':root').style.setProperty('--cbcolour', 'rgb(240, 240, 240)'); button_handler('clickbutton')} } 
        if (event.type == 'mouseup' || event.type == 'touchend') { 
            clickwheelheld = false
            document.querySelector(':root').style.setProperty('--cbcolour', 'rgb(255, 255, 255)');
        }
    }
    document.addEventListener('touchmove', function(event) {
        event.preventDefault();
    }, { passive: false });

    document.addEventListener('scroll', function(event) {
        event.preventDefault();
    }, { passive: false });
</script>
