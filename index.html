<!doctype html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon1.png"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --iwidth: 325px;
            --clicksize: 200px;
            --menuiconwidth: 40px;
            --clickotherwidth: 25px;
            --clickotherheight: 13px;
            --clickiconpadding: 10px;
            --screenwidth: 280px;
            --screenheight: 190px;
            --screenradius: 9px;
            --titleheight: 15px;
            --fontmargin: 5px;
            --cbcolour: rgb(255, 255, 255);
        }
        html {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-size: calc(var(--titleheight) - 2px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body, html {
            height: 100%;
            margin: 0;
        }
        #ipod {
            height: 515px;
            width: var(--iwidth);
            background-color: #e6e6e6;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            position: relative;
            box-shadow: black 0px 0px 1.5em inset;
        }
        #clickwheel {
            border-radius: 100%;
            background-color: #fefefe;
            width: var(--clicksize);
            height: var(--clicksize);
            position: absolute;
            bottom: calc((var(--iwidth) - var(--clicksize)) / 2);
            display: flex;
            justify-content: center;
            border: 1px solid rgb(185, 185, 185);
        }
        #menu {
            height: 50px;
            width: 60px;
            position: absolute;
            top: var(--clickiconpadding);
            display: flex;
            justify-content: center;
        }
        #menu > img {
            height: 12px;
            width: var(--menuiconwidth);
            pointer-events: none;
        }
        #skip_bw {
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            left: var(--clickiconpadding);
            align-self: center;
            position: absolute;
        }
        #skip_bw > img {
            height: var(--clickotherheight);
            width: var(--clickotherwidth);
            pointer-events: none;
        }
        #skip_fw {
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            right: var(--clickiconpadding);
            align-self: center;
            position: absolute;
        }
        #skip_fw > img {
            height: var(--clickotherheight);
            width: var(--clickotherwidth);
            pointer-events: none;
        }
        #pause {
            height: 50px;
            width: 50px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: absolute;
            bottom: var(--clickiconpadding);
        }
        #pause > img {
            height: var(--clickotherheight);
            width: var(--clickotherwidth);
            pointer-events: none;
        }
        #clickbutton {
            align-self: center;
            height: 70px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            box-shadow: rgb(191, 191, 191) 0px 0.5em 3em inset;
            background: var(--cbcolour);
            border: 1px solid rgb(185, 185, 185);
            transition: background-color 0.1s;
        }
        #screen {
            position: relative;
            background-color: black;
            top: calc((var(--iwidth) - var(--screenwidth)) / 2);
            width: var(--screenwidth);
            height: var(--screenheight);
            border-radius: var(--screenradius);
            border: 3px solid black;
            overflow: hidden
        }
        #screencontents {
            width: 100%;
            height: 200%;
            transition: opacity 0.2s;
            background-color: white;
            display: flex;
        }
        #titlebar {
            background: linear-gradient();
            border-bottom: 1px solid #7995a3;
            height: var(--titleheight);
            width: 100%;
            background: rgb(252,253,253);
            background: linear-gradient(180deg, rgba(252,253,253,1) 0%, rgba(179,184,187,1) 100%);
            font-size: calc(var(--titleheight) - 2px);
            position: absolute;
            z-index: 100;
            display: flex;
            align-items: center;
        }
        #titlebar.half {
            width: 50%;
        }
        #titlebar.full {
            width: 50%;
        }
        #titletext {
            margin: 0;
            margin-left: var(--fontmargin);
            width: fit-content;
        }
                #screenleft {
            width: 50%;
            height: 100%;
            margin-top: var(--titleheight);
            overflow-y: auto;
            scrollbar-width: none;
        -ms-overflow-style: none;
            background: none;
            
        }
        #screenleft::-webkit-scrollbar {
            display: none;
        }
          #screenright {
            width: 50%;
            height: 100%;
            margin-left: auto;
            background: linear-gradient(45deg, rgba(104,110,122,1) 0%, rgba(177,181,192,1) 100%);
          
            z-index: 101;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
              position: relative;
           padding: 0;
        }
             #screenright::-webkit-scrollbar {
            display: none;
        }
        .menuitem {
            height: calc(var(--titleheight) * 1.65);
            width: 100%;
            font-weight: bold;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .menuitem > p {
            margin: 0;
            margin-left: var(--fontmargin);
        }
        .menuitem > img {
            margin: 0;
            margin-left: auto;
        }
        .menuitem.selected {
            background: linear-gradient(0deg, rgba(52,123,182,1) 0%, rgba(60,183,254,1) 100%);
            color: white;
        }
        .backgroundslide {
            background-image: url('https://i.postimg.cc/Rhxx1xx3/SORRY-cover.png') !important;
            background-size: cover !important;
             background-position: center;
            background-repeat: no-repeat !important;
            animation: backgroundslide 50s infinite !important;
          
        }
        @keyframes backgroundslide {
            0% { background-position: 0% 100%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }
        @keyframes imageslide {
            0%  { left: 0%; bottom: 100%; }
            25% { left: 100%; bottom: 0%; }
            50% { left: 100%; bottom: 100%; }
            75% { left: 0%; bottom: 0%; }
            100% { left: 0%; bottom: 100%; }
        }
        .slidingimage {
            animation: imageslide 10s ease infinite !important;
             position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
             object-fit: cover;
            z-index: inherit;
              
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
            }
        }
        #battery > .battbod {
            background: rgb(99,134,76);
            background: linear-gradient(0deg, rgba(99,134,76,1) 0%, rgba(198,229,178,1) 48%, rgba(165,224,127,1) 100%);
            height: calc(var(--titleheight) - 6px);
            width: calc((var(--titleheight) - 4px) * 1.85 );
            border: 1px solid #626262;
        }
        #battery > .battbit {
            height: 3px;
            aspect-ratio: 1/1;
            border: 1px solid #626262;
            border-radius: 2px;
            position: absolute;
            right: 3px;
            z-index: -1;
        }
        #battery {
            margin-left: auto;
            margin-right: calc(var(--fontmargin));
            display: flex;
            align-items: center;
        }
        #clicktainer {
            width: var(--clicksize);
            height: var(--clicksize);
            display: flex;
            justify-content: center;
        }
        @media only screen and (max-width: 500px) {
            #ipod {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            #screen {
                    width: 100%;
                    aspect-ratio: 4/3;
                    margin: 1rem 1rem 0px;
                    position: relative;
                    top: 0;
                    height: calc(var(--screenheight) + 5vh);
                }
            }
            #clickwheel {
                margin-top: calc(var(--screenheight));
                bottom: unset;
                align-self: center;
            }
             #drop-zone {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 102;
                pointer-events: auto;
            }
          #drop-zone {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 102;
                pointer-events: none;
            }
    </style>
</head>
<body>
    <div id="ipod">
        <div id="screen">
              <div id="drop-zone"></div>
            <div id="screencontents">
                <div id="titlebar" class="half">
                    <strong><p id="titletext">GossiPod</p></strong>
                    <div id="battery">
                        <div class="battbit"></div>
                        <div class="battbod"></div>
                    </div>
                </div>
                <div id="screenleft">
                    <div class="menuitem selected" data-source="hyperpop"><p>Hyperpop</p><img src="media/icons/arrow_right.png"></div>
                    <div class="menuitem" data-source="trending"><p>Trending</p><img src="media/icons/arrow_right.png"></div>
                    <div class="menuitem" data-source="classical"><p>Classical</p><img src="media/icons/arrow_right.png"></div>
                    <div class="menuitem" data-source="sorry"><p>Sorry</p><img src="media/icons/arrow_right.png"></div>
                    <div class="menuitem" data-source="tellme"><p>Tell me</p><img src="media/icons/arrow_right.png"></div>
                    <div class="menuitem" data-source="irhybf"><p>IRHYBF</p><img src="media/icons/arrow_right.png"></div>
                    <div class="menuitem" data-source="noahwolf"><p>Noah Wolf</p><img src="media/icons/arrow_right.png"></div>
                    <div class="menuitem" data-source="website"><p>Website</p><img src="media/icons/arrow_right.png"></div>
                </div>
                <div id="screenright">
                   <!--<img src="https://media1.tenor.com/m/v8f0O98Zs3YAAAAd/noah-wolf-noah-xoxo.gif" class="slidingimage">-->
                </div>
            </div>
                </div>
            </div>
        </div>
        <div id="clickwheel">
            <div id="clickbutton"></div>
            <div id="menu"><img src="media/icons/menu.png"></div>
            <div id="skip_fw"><img src="media/icons/forward.png"></div>
            <div id="skip_bw"><img src="media/icons/back.png"></div>
            <div id="pause"><img src="media/icons/pause.png"></div>
        </div>
        <input type="file" id="fileInput" style="display: none" multiple accept="audio/*" />
</body>
<script>
    var istate = true;
var clickwheelheld = false;
var clickwheelx = 0;
var clickwheely = 0;
var movupcounter = 0;
var movdncounter = 0;
var clickwheelsens = 94;
var pausesleeptime;
// Store the audio elements by category
const audioSources = {
    hyperpop: { src: "https://uk17freenew.listen2myradio.com/live.mp3?typeportmount=s1_31751_stream_", element: null },
    tellme: { src: "https://audio.jukehost.co.uk/3Fy6sBPrypD6458jKsABVdel1Rz71RBk", element: null },
    trending: { src: "https://digicore.stream.laut.fm/digicore?t302=2025-01-28_00-02-35&uuid=0a6f03c2-caba-4629-9020-febb583163ef", element: null },
    sorry: { src: "https://audio.jukehost.co.uk/QPqc0k0TdUN1VrE1uvJpLHfXC2ZmrZ8e", element: null },
     classical: { src: "https://classica.stream.laut.fm/classica?t302=2025-01-28_00-02-35&uuid=0a6f03c2-caba-4629-9020-febb583163ef", element: null },
     irhybf: { src: "https://audio.jukehost.co.uk/tbpv06uhKdqKNwOU9ViECQ3dszC40cvn", element: null },
};


// Create audio elements
for (const key in audioSources) {
    if (audioSources.hasOwnProperty(key)) {
        const audioElement = document.createElement('audio');
        audioElement.src = audioSources[key].src;
        audioElement.preload = "auto";
         audioElement.hidden = true;
         document.body.appendChild(audioElement)
        audioSources[key].element = audioElement;
    }
}

var currentAudio = null;

var pauseButton = document.getElementById('pause');
pauseButton.addEventListener('click', pausePlayAudio);


function pausePlayAudio() {
    if (currentAudio == null) return
     if (currentAudio.paused) {
        currentAudio.play();
        console.log("Audio is now playing.");
    } else {
        currentAudio.pause();
        console.log("Audio paused.");
    }
}

var clickbutton = document.getElementById('clickbutton');
document.getElementById('menu').addEventListener('click', button_handler);
document.getElementById('skip_fw').addEventListener('click', button_handler);
document.getElementById('skip_bw').addEventListener('click', button_handler);
var pause = document.getElementById('pause');
pause.addEventListener('mousedown', pausesleep);
pause.addEventListener('mouseup', pausesleep);
var clickwheel = document.getElementById('clickwheel');
document.addEventListener('mousemove', clickwheel_move);
document.addEventListener('touchmove', clickwheel_move);
document.addEventListener('mousedown', clickwheel_mousebutton);
document.addEventListener('mouseup', clickwheel_mousebutton);
document.addEventListener('touchstart', clickwheel_mousebutton);
document.addEventListener('touchend', clickwheel_mousebutton);
const clickwidth = clickwheel.offsetWidth;
const clickheight = clickwheel.offsetHeight;

var menuoptions = document.getElementById('screenleft').getElementsByClassName('menuitem');
var menu_index = 0;
var screenLeft = document.getElementById('screenleft');
function menu_down() {
    if (menu_index + 1 >= menuoptions.length) {
        return;
    }
    menuoptions[menu_index].classList.remove('selected');
    menu_index++;
    menuoptions[menu_index].classList.add('selected');
     menuoptions[menu_index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });

}

function menu_up() {
    if (menu_index - 1 < 0) {
        return;
    }
    menuoptions[menu_index].classList.remove('selected');
    menu_index--;
    menuoptions[menu_index].classList.add('selected');
        menuoptions[menu_index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });

}

function togglepower() {
    if (!istate) {
        istate = !istate;
        document.getElementById('screencontents').style.opacity = '100';
    } else if (istate) {
        istate = !istate;
        document.getElementById('screencontents').style.opacity = '0';
    }
}

function pausesleep(event) {
    console.log('pausesleep');
    if (event.type == 'mousedown') {
        clearTimeout(pausesleeptime);
        pausesleeptime = setTimeout(() => {
            togglepower();
        }, 1500);
    } else if (event.type == 'mouseup') {
        clearTimeout(pausesleeptime);
    }
}

function button_handler(event) {
        if (!istate) {
        istate = !istate;
        document.getElementById('screencontents').style.opacity = '100';
    }
    var button;
    if (event.target == undefined) {
         button = event;
    } else {
         button = event.target.id;
    }


      if (button == 'clickbutton') {
        var selected = menuoptions[menu_index].getAttribute('data-source');
        if (selected == 'noahwolf') {
            window.location.href = "https://Twitter.com/NHWLF";
            return
        }
        if (selected == 'website') {
            window.location.href = "https://noah.wf";
            return
        }
          playAudio(selected);

    } else if (event.target.classList.contains('menuitem')) {
        var selected = event.target.getAttribute('data-source')
          menuoptions[menu_index].classList.remove('selected')
        for(let i = 0; i < menuoptions.length; i++) {
             if (menuoptions[i] === event.target) {
                menu_index = i;
            }
        }
        menuoptions[menu_index].classList.add('selected')
            menuoptions[menu_index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
}

function playAudio(source) {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        currentAudio = audioSources[source].element;
        currentAudio.play()
         .then(() => {
            console.log("Audio is now playing.");
        })
        .catch(error => {
            console.error("Audio playback failed:", error);
            currentAudio.currentTime = 0;
            currentAudio.pause()
        });
}

function clickwheel_move(event) {
    var rect = clickwheel.getBoundingClientRect();
    if (clickwheelheld && istate) {
        if (event.type === 'touchmove') {
            // Handle touch events
            x = Math.floor(event.touches[0].clientX - rect.left);
            y = Math.floor(event.touches[0].clientY - rect.top);
        } else {
            // Handle mouse events
            x = Math.floor(event.clientX - rect.left);
            y = Math.floor(event.clientY - rect.top);
        }

        if (x > clickwidth / 2) {
            // right side
            if (y < clickheight / 2) {
                // right top
                if (x > clickwheelx || y > clickwheely) {
                    movdncounter++;
                } else if (x < clickwheelx || y < clickwheely) {
                    movupcounter++;
                }
            } else {
                // right bottom
                if (x < clickwheelx || y > clickwheely) {
                    movdncounter++;
                } else if (x > clickwheelx || y < clickwheely) {
                    movupcounter++;
                }
            }

        } else {
            // left side
            if (y < clickheight / 2) {
                // left top
                if (x > clickwheelx || y < clickwheely) {
                    movdncounter++;
                } else if (x < clickwheelx || y > clickwheely) {
                    movupcounter++;
                }
            } else {
                // left bottom
                if (x < clickwheelx || y < clickwheely) {
                    movdncounter++;
                } else if (x > clickwheelx || y > clickwheely) {
                    movupcounter++;
                }
            }
        }

        clickwheelx = x;
        clickwheely = y;

        if (movupcounter > 100 - clickwheelsens) {
            movupcounter = 0;
            movdncounter = 0;
            menu_up();
        } else if (movdncounter > 100 - clickwheelsens) {
            movupcounter = 0;
            movdncounter = 0;
            menu_down();
        }
    }
}

function clickwheel_check(target) {
    let node = target.parentNode;

    while (node != null) {
        if (node == clickwheel) {
            return true;
        }
        node = node.parentNode;
    }
    return false;
}

function clickwheel_mousebutton(event) {
    if (event.type == 'touchstart') {
        event.preventDefault();
    }
    if (event.target == clickwheel || clickwheel_check(event.target)) {
        if (event.type == 'mousedown' || event.type == 'touchstart') {
            clickwheelheld = true;
        }
    }
    if (event.target == clickbutton) {
        if (event.type == 'mousedown' || event.type == 'touchstart') {
            document.querySelector(':root').style.setProperty('--cbcolour', 'rgb(240, 240, 240)');
            button_handler(event);
        }
    }
    if (event.type == 'mouseup' || event.type == 'touchend') {
        clickwheelheld = false;
        document.querySelector(':root').style.setProperty('--cbcolour', 'rgb(255, 255, 255)');
    }
}
document.addEventListener('touchmove', function(event) {
    event.preventDefault();
}, {
    passive: false
});

document.addEventListener('scroll', function(event) {
    event.preventDefault();
}, {
    passive: false
});


const dropZone = document.getElementById('drop-zone');

    dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
    });
    dropZone.addEventListener('dragleave', (event) => {
        event.preventDefault();
    });

    dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
         const files = event.dataTransfer.files;
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    function handleFiles(files) {
         for (const file of files) {
             if (file.type.startsWith('audio/')) {
                    const fileUrl = URL.createObjectURL(file);
                const fileName = file.name
                addAudioSource(fileName, fileUrl)
                console.log(`Added ${file.name} with url ${fileUrl}`);
        }
    }
}

function addAudioSource(name, url) {
    const newSourceKey = `custom-${Date.now()}`;
    audioSources[newSourceKey] = { src: url, element: null };
    const audioElement = document.createElement('audio');
    audioElement.src = url
    audioElement.preload = "auto";
    audioElement.hidden = true;
    document.body.appendChild(audioElement)
    audioSources[newSourceKey].element = audioElement;
    const newMenuItem = document.createElement('div');
    newMenuItem.classList.add('menuitem');
    newMenuItem.setAttribute('data-source', newSourceKey);
    newMenuItem.innerHTML = `<p>${name}</p><img src="media/icons/arrow_right.png">`;
    document.getElementById('screenleft').appendChild(newMenuItem);

    newMenuItem.addEventListener('click', button_handler);

    menuoptions = document.getElementById('screenleft').getElementsByClassName('menuitem') // Update the menu options array
}
 const fileInput = document.getElementById('fileInput');
    document.getElementById('skip_fw').addEventListener('click', () => {
    fileInput.click(); // Programmatically click the input
    });
    fileInput.addEventListener('change', (event) => {
     const files = event.target.files;
        if (files.length > 0) {
            handleFiles(files);
        }
});
</script>
